
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table jquery</title>
    <style>
      body {
        height: 150vh;
        align-items: center;
        justify-content: center;
        display: flex;
      }
      .tombol {
        width: 100px;
        height: 20px;
        background-color: white;
        margin-top: 25px;
        border: 3px solid;
        border-radius: 15px;
        transition: 0.3s;
      }

      .tombol:hover {
        background-color: lightskyblue;
        transform: scale(1.1);
        transition: 0.2s;
      }
      table {
        border: 6px solid;
      }
      table tr th {
        background-color: lightskyblue;
        transition: 0.4s;
      }

      table tr th:hover {
        background-color: aliceblue;
        transform: scale(1.1);
        transition: 0.2s;
      }

      table tr td {
        background-color: whitesmoke;
        transition: 0.4s;
      }

      table tr td:hover {
        background-color: lightskyblue;
        transform: scaleX(1.1);
        transition: 0.2s;
      }

      a {
        text-decoration: none;
        color: black;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="judul"><h2>Top 5 Best Friends</h2></div>
      <table border="1" cellpadding="15" cellspacing="5">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Aksi</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Madyanto</td>
          <td>indramayu</td>
          <td>Edit | Hapus</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nafhan</td>
          <td>Cirebon</td>
          <td>Edit | Hapus</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Rizwar</td>
          <td>Kuningan</td>
          <td>Edit | Hapus</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Ridwan</td>
          <td>Cirebon</td>
          <td>Edit | Hapus</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Masdarul riski</td>
          <td>Indramayu</td>
          <td>Edit | Hapus</td>
        </tr>
      </table>
      <a onClick="alert('Kembali ke halaman utama?')" href="../index.html">
        <div class="tombol">Kembali</div>
      </a>
    </center>
  </body>
</html>
