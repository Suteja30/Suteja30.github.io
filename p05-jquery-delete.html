<script>$(document).ready(function(){
  //alert(0)

        //alert(isi);
        let isi2 = prompt('Ubah dengan:', isi);
        if(!isi2) return;
        //alert(isi2);

        $(this).text(isi2);

      $('.hapus').click(function(){
        //alert(1)

        $('#row__'+baris_ke).fadeOut()

      })
})</script>
